{% extends 'base.html' %}

{% block content %}
<div class="container">
<h2>Create Task</h2>
<form   class="task-form" hx-post="{% url 'task_create' %}" hx-target="#task-list">
    {% csrf_token %}
    <div class="form-group">
        <label for="task_title">Task Title</label>
        <input type="text" id="task_title" name="task_title" placeholder="Task Title" required class="form-control">
    </div>
    <div class="form-group">
        <label for="task_description">Task Description</label>
        <textarea id="task_description" name="task_description" placeholder="Task Description" required class="form-control"></textarea>
    </div>
    <div class="form-check">
        <input type="checkbox" id="task_done" name="task_done" class="form-check-input">
        <label for="task_done" class="form-check-label">Done</label>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
</form>
</div>

<div class="mt-3" id="task-list">
{% include 'task/task_list.html' %}
</div>
{% endblock %}
